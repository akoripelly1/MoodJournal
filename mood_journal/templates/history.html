<!DOCTYPE html>
<html>
<head>
    <title>Mood History</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin: 20px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mood History</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Mood</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log[2] }}</td>
                <td>{{ log[0] }}</td>
                <td>{{ log[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
